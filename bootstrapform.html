<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .box {
            display:flex;
            justify-content: center;
            align-items:center;
            height:500px;
        }
        form {
            border: 1px solid gray;
            padding:20px;
            border-radius: 20px;
            box-shadow: 4px 4px 2px black;
            width: 400px;
        }
    </style>
</head>
<body class="container-fluid">
  <div class="box"> 
      <form>  
        <h4 class="text-center"><span class="bi bi-person-circle"></span>  Register</h4>
        <div class="mb-2">
        <label class="form-label" for="User Name">User Name</label>
            <div>
               <input type="text" class="form-control" name="UserName">
            </div>
        </div>
        <div class="mb-2">
            <label class="form-label" for="Password">Password</label>
              <div>
                <input type="Password" class="form-control" name="Password">
              </div>
        </div>
        <div class="mb-2">
            <label class="form-label" for="city">Your City</label>
            <div>
                <select class="form-select" name="city">
                    <option>Delhi</option>
                    <option>Hyderabad</option>
                </select>
            </div>
        </div>
        <div class="mb-2">
            <label class="form-label" for="Age">Age</label>
            <div>
                <input class="form-range" type="range" min="15" max="30" value="15">
            </div>
        </div>
        <div class="mb-2">
            <label class="form-label">Subscribe</label>
            <div class="form-switch">
             <input  class="form-check-input" type="checkbox">
             <label class="form-label">Yes</label>
            </div>
        </div>
        <div>
            <button class="btn btn-outline-success w-100">Register</button>
        </div>
      </form>
  </div>
</body>
</html>
